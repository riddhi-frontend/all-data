<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body bgcolor="lightgray">
    <center>
        <h1>Enquiry with Us</h1>
    <form>

        <input type="text" name="firstname" placeholder="Enter FirstName *" style="width: 12%;height: 35px;" required>
        
        <!-- <br><br> -->
        <input type="text" name="lastname" placeholder="Enter LastName *" style="width: 12%;height: 35px;" required>
        
        <br><br>
        <input type="text" name="email" placeholder="Enter Email *" style="width: 25%; height: 35px;" required>
        
        <br><br>
        
        <input type="text" name="phone" placeholder="Enter Phone *" style="width: 25%; height: 35px;" required>
        <br><br>
        
        <textarea type="text" name="message" placeholder="Enter Message *" style="width: 25%; height: 85px;" required>
        </textarea>
        <br><br>

        <input type="submit" name="send" value="Send" style="width: 12%; height: 40px; background-color: black; color: white; font-size: 20px;">

        
        <input type="reset" name="reset" value="Reset" style="width: 12%; height: 40px; background-color: red; color: white; font-size: 20px;">

    </form>

    </center>


    
</body>
</html>
