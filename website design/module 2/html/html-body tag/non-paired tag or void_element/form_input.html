<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            background-color: lightgray;
        }
        input,textarea,select 
        {
            width: 450px;
            height: auto;
            padding: 10px;
        }
        h1 
        {
            font-size: 65px;
            color: brown;
            font-family: cursive;
        }
        input[type="submit"]
        {
            width: 220px;
            height: auto;
            background-color: black;
            border: none;
            color: white;
            padding: 15px;
            font-size: 20px;
        }
        input[type="reset"]
        {
            width: 220px;
            height: auto;
            background-color: red;
            border: none;
            color: white;
            padding: 15px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Forms</h1>
        <form action="welcome.html">

            <input type="text" name="name" placeholder="Name *" required>
            <br><br>
            
            <input type="text" name="email" placeholder="Email *" required>
            <br><br>
            <input type="password" name="password" placeholder="Password *" required>
            <br><br>
            <input type="file" name="image" placeholder="Upload photo *" required>
            <br><br>
            <input type="date" name="dob" placeholder="Date *" required>
            <br><br>
            <label>Appointment date & time</label>
            <br><br>
            <input type="datetime-local" name="dob" placeholder="Date *" required>
            <br><br>
            <textarea name="address" placeholder="Address *" cols="45" rows="8" required></textarea>
            <br><br>
            <label>Select your state</label>
            <br><br>
            <select name="state" required>
                <option value="">-select state-</option>
                <option value="1">Gujrat</option>
                <option value="2">Madhya Pradesh</option>
                <option value="3">Rajsthan</option>
            </select>
            <br><br>
            <label>Select your city</label>
            <br><br>
            <select name="city">
                <option value="">-select city-</option>
                <option value="1">Rajkot</option>
                <option value="2">Ahemdabad</option>
                <option value="3">Junagad</option>
            </select>

            <br><br>

            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
            
            
        </form>
    </center>
    
</body>
</html>
