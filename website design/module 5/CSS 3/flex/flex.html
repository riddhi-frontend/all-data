<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Navbar Flex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
            background-color:lightgray;
        }
        #content 
        {
            width: 90%;
            height: auto;
            margin-left: 5%;
            margin-top: 5%;
            position: relative;
            display: flex;
            flex-direction: row;
        }
        .leftsidebar
        {
            width: 35%;
            height: 550px;
            background-color: #0735a8;
            margin: 5px;
            margin-top: 3%;
        }
        .rightsidebar
        {
            width: 65%;
            height: 550px;
            background-color: aliceblue;
            margin: 5px;
            margin-top: 3%;
        }
        .rightsidebar h1 
        {
            width: 50%;
            height: auto;
            text-align: center;
            border-bottom: solid 2px gray;
            line-height: 0.1em;
            margin: 10px 0px 20px;
            margin-top: 5%;
            margin-left: 25%;
        }
        .rightsidebar span
        {
        background: aliceblue;
        padding: 0 10px;
        }
        .rightsidebar p 
        {
            width: 60%;
            height: auto;
            margin: auto;
        }
    </style>
</head>
<body>
    <section id="content">

        <div class="leftsidebar"></div>
        <div class="rightsidebar">
            <p> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatem nobis ut, distinctio vitae sequi rerum iusto error blanditiis illo earum nisi similique veniam aperiam consequatur reiciendis eum sapiente ducimus voluptatibus?</p>
        </div>
    
    </section>
</body>
</html>
