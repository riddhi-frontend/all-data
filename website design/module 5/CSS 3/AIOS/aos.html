<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AOS Animation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src='main.js'></script>
    <style>
        body
        {
            width: 100%;
            height: auto;
            background-image: url(https://th.bing.com/th/id/OIP.7QJlj63KaLloZeXaelRBvAHaEK?pid=ImgDet&w=474&h=266&rs=1);
            background-repeat: no-repeat;
            background-size: cover;
            box-sizing: border-box;
        }
        .box
        {
            color: antiquewhite;
            border: solid 15px  white;
            height: 100px;
            width: 30%;
            background-color: darkblue;
            margin-top: 25%;
            padding: 25px;
            margin-left: 10%;
        }
    </style>
</head>
<body>
    <section id="content">
        <div class="box" data-aos="fade-up-right" data-aos-duration="">fade-down-right</div>
        <div class="box" data-aos="fade-up-left"> fade-up-left</div>
        <div class="box" data-aos="fade-down-right">fade-down-right</div>
        <div class="box" data-aos="fade-down-left">fade-down-left</div>
        <div class="box" data-aos="fade-left">fade-left</div>
        <div class="box" data-aos="fade-right">fade-right</div>
        <div class="box" data-aos="flip-up">flip-up</div>
        <div class="box" data-aos="flip-down">flip-down</div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    </section>
</body>
</html>
