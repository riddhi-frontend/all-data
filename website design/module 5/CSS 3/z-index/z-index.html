<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Navbar dropdown</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
            background-color:lightgray;
        }
        #content 
        {
            width: 90%;
            height: auto;
            margin-left: 5%;
            margin-top: 5%;
            position: relative;
        }

        .box1
        {
            width: 20%;
            height: 250px;
            margin: auto;
            padding: 25px;
            font-size: 45px;
            color: white;
            background-color: red;
            position: absolute;
            margin-left: 25%;  
            z-index: 3;
        }
        .box2
        {
            width: 20%;
            height: 250px;
            margin: auto;
            padding: 25px;
            font-size: 45px;
            color: white;
            background-color: green;
            position: absolute;
            margin-left: 32%;
            margin-top: 5%;  
            /* z-index: -2;           */
            z-index: 1;
        }
        .box3
        {
            width: 20%;
            height: 250px;
            margin: auto;
            padding: 25px;
            font-size: 45px;
            color: white;
            background-color: blue;
            position: absolute;
            margin-left: 38%;
            margin-top: 8%;            
            /* z-index: -5; */
            z-index: 3;
        }


    </style>
</head>
<body>

    <!-- navbar dropdown -->
    <section id="content">
        <div class="box1">
            <span>1</span>
        </div>

        <div class="box2">
            <span>2</span>
        </div>

        <div class="box3">
            <span>3</span>
        </div>
    
    </section>
</body>
</html>
