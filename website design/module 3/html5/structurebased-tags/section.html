    <style>

        }
        header
        {
            width: 90%;

        }
        nav

            width: 80%;
            height: auto;
            padding: 40px;
            background-color: rgb(41, 207, 202);

            margin-left: 10%;

        section
        {
            width: 80%;

            margin-top: 4%;
            background-color: cadetblue;
            position: relative;
        }
        div
        {
            width: 70%;
            height: auto;
            margin: auto;
            margin-top: 7%;
            position: absolute;
            margin-left: 15%;
            color: cornsilk;
        }
    </style>
</head>

    <!--Web page by using header-->
    <header></header>
    <!--web page by using nav-->

    <section>
