<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Task manager Admin Panel</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- bootstrap icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
<script src='main.js'></script>

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<!-- admin header  here -->
<div class="container-fluid p-0 mt-0">
    <div class="row">
        <div class="col-md-3 p-4  admin-logo">
            <h1 class="h4 text-white">Task Manager<span class="bi bi-grid ms-5"></span></h1>
        </div>
        <div class="col-md-9 p-4  border border-2 border-dark">
            <div class="row">
                <div class="col-md-8">
                    <span class="h4">welcome to Admin Dashboard</span>
                </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary btn-sm position-relative">
                    <span class="bi bi-bell"></span>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        99+
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </button>

                <button type="button" class="btn btn-primary btn-sm position-relative ms-3">
                    <span class="bi bi-inbox"></span>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        99+
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </button>

                <button type="button" class="btn btn-primary btn-sm position-relative ms-5 account">
                    <li class="dropdown"><a href="" class="dropdown-toggle" data-bs-toggle="dropdown">Welcome:Admin<span class="bi bi-person"></span></a>
                        <ul class="dropdown-menu bg-primary">
                            <li><a href="mangeprofile.html">Manage profile</a></li>
                            <li><a href="changepassword.html">Change Password</a></li>
                            <li><a href="notifications.html">Notifications</a></li>
                            <li><a href="" data-bs-toggle="modal" data-bs-target="#logout" class="btn btn-danger text-white">Logout ?</a></li>
                        </ul>
                    </li>
                </button>
            </div>
            </div>
        </div>
    </div>
</div>

<!-- admin sidebar -->
<div class="container-fluid p-0">
    <div class="row">
        <div class="col-md-3 p-4  admin-sidebar">
                <img src="images/user.png" class="img-fluid w-50 ms-5" />  
                <hr class="border border-1 border-white w-75 mx-auto">
            <ul class="sidebar">
                <li><a href="">Manage Customers <span class="bi bi-person-add"></span></a></li>
                <li><a href="">Add Category <span class="bi bi-cart"><span class="badge badge-danger bg-danger text-white">0</span></a></li>
                <li><a href="">Add Subcategory <span class="bi bi-cart"><span class="badge badge-danger bg-danger text-white">0</span></span></a></li>
                <li><a href="">Add Products <span class="bi bi-cart"><span class="badge badge-danger bg-danger text-white">0</span></span></a></li>
                <li><a href="">Manage Orders <span class="bi bi-truck"><span class="badge badge-danger bg-danger text-white">0</span></span></a></li>
                <li><a href="">Manage Reviews <span class="bi bi-comment"><span class="badge badge-danger bg-danger text-white">0</span></span></a></li>
                <li><a href="" class="btn btn-sm w-75  btn-danger" data-bs-toggle="modal" data-bs-target="#logout">Logout here <span class="bi bi-power"></span></a></li>
            </ul>
        </div>
        <div class="col-md-9 p-4">
            <h1 class="h3 mt-4">Change your Password</h1>
            <hr class="border border-1 border-dark w-25">  
            <form method="post">
                <div class="input-group w-50 mt-3">
                    <label class="input-group-text"><span class="bi bi-lock"></span></label>
                    <input type="password" id="oldpassword" placeholder="Old password" class="form-control">
                </div>

                <div class="input-group w-50 mt-3">
                    <label class="input-group-text"><span class="bi bi-lock"></span></label>
                    <input type="password" id="newpassword" placeholder="New password" class="form-control">
                </div>

                <div class="input-group w-50 mt-3">
                    <label class="input-group-text"><span class="bi bi-lock"></span></label>
                    <input type="password" id="confirmpassword" placeholder="Confirm password" class="form-control">
                </div>

                <div class="input-group w-50 mt-3">
                    <input type="submit" value="Submit" placeholder="Old password" class="btn btn-md btn-dark text-white">
                </div>
            </form>
        </div>
    </div>
</div>

<!-- admin dashboard logout modal  -->
<div class="modal fade" role="dialog" id="logout">
    <div class="modal-dialog">
        <div class="modal-content p-4">
        <h3 class="text-center text-dark">Are you sure to Logout ?</h3>
        <p class="text-center"><a href="#" onclick="logout()"><button type="button" class="btn btn-sm btn-success">Yes</button></a>
        <button type="button" class="btn btn-sm btn-danger ms-3" data-bs-dismiss="modal">No</button>
        </p>
        </div>
    </div>
</div>

<!-- admin closed here -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/login.js"></script>
</body>
</html>
