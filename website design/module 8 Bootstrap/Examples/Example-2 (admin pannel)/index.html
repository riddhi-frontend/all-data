<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Task manager Admin Panel</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- bootstrap icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
<script src='main.js'></script>

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="js/login.js"></script>
</head>
<body>
<!-- admin login page -->
<div class="container p-5 mt-5">
    <div class="row">
        <div class="col-md-4">
            <img src="https://cdn.dribbble.com/users/8619169/screenshots/16514320/media/0dc828901898c59928c3d69718791941.gif" class="img-fluid">
        </div>
    <div class="col-md-8">
        <h1>Task Manger Admin Login</h1>
        <form>
            <div class="input-group mt-3 w-75">
                <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
                <input type="text" name="email" placeholder="Email *" id="email" required class="form-control">
            </div>

            <div class="input-group mt-4 w-75">
                <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
                <input type="text" name="password" placeholder="Password *" id="password" required class="form-control">
            </div>

            <div class="input-group mt-4 w-75">
                <button type="button" name="login" onclick="check()"    class="btn btn-md btn-dark text-white w-100">Login</button>
            </div>

            <div class="input-group mt-4 w-75">By clicking terms & conditions and terms services &nbsp; <input type="checkbox">
            </div>

            <div class="input-group mt-4 w-75">
                <button type="button" class="w-100 btn btn-md bt-white border border-1 text-danger"><span class="bi bi-google"></span></button>
            </div>

            <div class="input-group mt-4 w-75">
                <button type="button" class="w-100 btn btn-md bt-white border border-1"><span class="bi bi-facebook"></span></button>
            </div>
        </form>
    </div>
    </div>
</div>

<!--sweet alert-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
