<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- The .load() method in jQuery is a powerful yet straightforward AJAX method.
        It allows you to fetch data from a server and place the returned HTML content into selected elements on your web page -->
    <h1>This is demo html page.</h1>
    <div id="myHtmlContent">This is my html content.</div>
    <script>
        $('#msgDiv').load('getData', 
                    { name: 'bill' },    
                    function(data, status, jqXGR)
                    {  
                            alert('data loaded')
                    });
<div id="msgDiv"></div>
    </script>
</body>
</html>
