<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slick: Responsive & Flexible Slider Carousel Plugin Examples</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css?v2022">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css?v2022">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }
    html,* { font-family: 'Inter'; }
body {  line-height:1.6; color: #fff;}
.lead { font-size: 1.5rem; font-weight: 300; }
.container { margin: 50px auto; max-width: 960px; }

    .slider {
        width: 100% !important;
        height: auto !important;
        margin: 50px auto;
    }
    
    .slider img 
    {
        width: 100% !important;
        height: 150px !important;
    }


    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
   
  <h2>Basic Caursels sliders</h2>

  <h2>Center Mode</h2>
  <section class="center slider">
    <div>
      <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/jam-spread/a/s/g/1-peanut-butter-with-added-omega-jar-1-nut-butter-muscleblaze-original-imagtr75xmavaexr.jpeg?q=70">
    </div>
    <div>
      <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/jam-spread/3/j/u/-original-imagrhc9h2rs5fxr.jpeg?q=70">
    </div>
    <div>
      <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/jam-spread/a/t/o/510-coffee-peanut-butter-smooth-jar-1-chocolate-spread-myfitness-original-imagy5ffzzhx6z8p.jpeg?q=70">
    </div>
    <div>
      <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/jam-spread/h/y/i/-original-imagxau9wjqsnuzb.jpeg?q=70">
    </div>
    <div>
      <img src="https://rukminim2.flixcart.com/image/612/612/l15bxjk0/jam-spread/w/o/n/1-peanut-butter-creamy-natural-unsweetened-1-jar-nut-butter-as-original-imagcrsby3qxujkf.jpeg?q=70">
    </div>
    <div>
      <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/jam-spread/w/m/r/510-chocolate-peanut-butter-with-almond-crunch-jar-1-nut-butter-original-imagxhczsfqr7x2h.jpeg?q=70">
    </div>
    <div>
      <img src="https://rukminim2.flixcart.com/image/612/612/l26hdow0/jam-spread/5/o/m/900-peanut-butter-creamy-plastic-bottle-1-nut-butter-saffola-original-imagdh3yrvhtc6vx.jpeg?q=70">
    </div>
    <div>
      <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/jam-spread/a/q/f/-original-imagvrdzzk2uudwe.jpeg?q=70">
    </div>
    <div>
      <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/jam-spread/t/w/m/-original-imagvrdz526easnv.jpeg?q=70">
    </div>
  </section>
 
</div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.4.0.min.js"></script>
  <script src="./slick/slick.js?v2022" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".vertical-center-4").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 4,
        slidesToScroll: 2
      });
      $(".vertical-center-3").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".vertical-center-2").slick({
        dots: true,
        vertical: true,
        centerMode: true,
        slidesToShow: 2,
        slidesToScroll: 2
      });
      $(".vertical-center").slick({
        dots: true,
        vertical: true,
        centerMode: true,
      });
      $(".vertical").slick({
        dots: true,
        vertical: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 5,
        slidesToScroll: 3
      });
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true
      });
      $(".lazy").slick({
        lazyLoad: 'ondemand', // ondemand progressive anticipated
        infinite: true
      });
    });
</script>

</body>
</html>
