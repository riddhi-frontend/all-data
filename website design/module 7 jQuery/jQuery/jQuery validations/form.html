input[type="submit"]

    width: 200px;
    height: auto;

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="js/jquery.bvalidator.js"></script>
<script src="js/gray.js"></script>
<script src="js/default.js"></script>
<script>
$(document).ready(function(){
 
  // validations 
  $("#frm").bValidator();

});
</script>

<body class="ancestors">
  <div>
    <ul>
      <li>
        <span>
          <h1>Forms</h1>
            <form id="frm" action="welcome.html">
                <input type="text" placeholder="Name *" data-bvalidator="required,alpha">
                <br><br>
                <input type="text" placeholder="Email *" data-bvalidator="required,email">
                <br><br>
                <input type="text" placeholder="Subject *" data-bvalidator="required">
                <br><br>
                <input type="text" placeholder="Phone *" data-bvalidator="required,minlen[10],maxlen[10],digit">
                <br><br>
                <input type="text" placeholder="city *" data-bvalidator="required">
                <br><br>
                <input type="submit" value="send">
            </form>



        </span>
      </li>
    </ul> 
  </div>
</body>

<!-- The outer red border, before the body element, is the html element (also an ancestor) -->
